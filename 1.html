<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guns KSOFT - Efecto Telaraña</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            cursor: none;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            z-index: 1;
            pointer-events: none;
        }

        .guns {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .ksoft {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ccc;
        }

        .present {
            font-size: 1.5rem;
            color: #777;
            font-style: italic;
            letter-spacing: 1px;
        }

        #custom-cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100;
            mix-blend-mode: screen;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="custom-cursor"></div>
    
    <div class="container">
        <div class="guns">Guns</div>
        <div class="ksoft">KSOFT</div>
        <div class="present">present</div>
    </div>

    <script>
        // Variables globales
        const particles = [];
        const mouse = { x: null, y: null, radius: 100 };
        let canvas, c, w, h;

        // Inicialización
        function init(canvasId) {
            canvas = document.getElementById(canvasId);
            c = canvas.getContext("2d");
            resizeCanvas();
            
            // Crear partículas
            createParticles();
            
            // Animación
            animate();
            
            // Event listeners
            window.addEventListener('resize', resizeCanvas);
            window.addEventListener('mousemove', (e) => {
                mouse.x = e.x;
                mouse.y = e.y;
                
                // Actualizar cursor personalizado
                const customCursor = document.getElementById('custom-cursor');
                customCursor.style.left = `${e.x}px`;
                customCursor.style.top = `${e.y}px`;
            });
            
            window.addEventListener('mouseout', () => {
                mouse.x = undefined;
                mouse.y = undefined;
            });
        }

        function resizeCanvas() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            
            // Limpiar y redibujar fondo
            c.fillStyle = "rgba(30,30,30,1)";
            c.fillRect(0, 0, w, h);
        }

        function createParticles() {
            const particleCount = 150;
            for (let i = 0; i < particleCount; i++) {
                const size = Math.random() * 3 + 1;
                const x = Math.random() * (w - size * 2) + size;
                const y = Math.random() * (h - size * 2) + size;
                const directionX = (Math.random() * 2 - 1) / 2;
                const directionY = (Math.random() * 2 - 1) / 2;
                
                particles.push({
                    x, y, size,
                    directionX, directionY,
                    originalX: x,
                    originalY: y
                });
            }
        }

        function connectParticles() {
            let opacity, distance;
            
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    distance = Math.sqrt(
                        Math.pow(particles[a].x - particles[b].x, 2) + 
                        Math.pow(particles[a].y - particles[b].y, 2)
                    );
                    
                    // Conexión entre partículas cercanas
                    if (distance < 100) {
                        opacity = 1 - distance / 100;
                        c.strokeStyle = `rgba(200, 200, 200, ${opacity})`;
                        c.lineWidth = 0.5;
                        c.beginPath();
                        c.moveTo(particles[a].x, particles[a].y);
                        c.lineTo(particles[b].x, particles[b].y);
                        c.stroke();
                    }
                    
                    // Conexión con el mouse (efecto telaraña)
                    if (mouse.x && mouse.y) {
                        distance = Math.sqrt(
                            Math.pow(particles[a].x - mouse.x, 2) + 
                            Math.pow(particles[a].y - mouse.y, 2)
                        );
                        
                        if (distance < mouse.radius) {
                            opacity = 1 - distance / mouse.radius;
                            c.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
                            c.lineWidth = 1;
                            c.beginPath();
                            c.moveTo(particles[a].x, particles[a].y);
                            c.lineTo(mouse.x, mouse.y);
                            c.stroke();
                        }
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Limpiar con opacidad para efecto de rastro
            c.fillStyle = 'rgba(30, 30, 30, 0.1)';
            c.fillRect(0, 0, w, h);
            
            // Dibujar y mover partículas
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                
                // Mover partículas
                if (p.x + p.size > w || p.x - p.size < 0) {
                    p.directionX = -p.directionX;
                }
                if (p.y + p.size > h || p.y - p.size < 0) {
                    p.directionY = -p.directionY;
                }
                
                // Efecto de repelencia del mouse
                if (mouse.x && mouse.y) {
                    const dx = mouse.x - p.x;
                    const dy = mouse.y - p.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < mouse.radius) {
                        const force = (mouse.radius - distance) / mouse.radius * 5;
                        const angle = Math.atan2(dy, dx);
                        p.x -= Math.cos(angle) * force;
                        p.y -= Math.sin(angle) * force;
                    } else {
                        // Volver a posición original
                        const dx = p.originalX - p.x;
                        const dy = p.originalY - p.y;
                        p.x += dx * 0.01;
                        p.y += dy * 0.01;
                    }
                } else {
                    // Movimiento normal
                    p.x += p.directionX;
                    p.y += p.directionY;
                }
                
                // Dibujar partícula
                c.beginPath();
                c.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                c.fillStyle = 'rgba(255, 255, 255, 0.8)';
                c.fill();
            }
            
            // Conectar partículas
            connectParticles();
        }

        // Inicializar
        init('canvas');
    </script>
</body>
</html>
