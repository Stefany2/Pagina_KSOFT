<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asistente Eva - Chat flotante completo</title>
  <style>
    /* Reset b√°sico */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background: #121212;
      color: #fff;
      height: 100vh;
      overflow-x: hidden;
    }

    /* Burbuja flotante (bot√≥n chat) */
    #chat-bubble {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 60px;
      height: 60px;
      background: #4366e6;
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(67, 102, 230, 0.6);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      user-select: none;
      transition: background-color 0.3s ease;
      z-index: 1000;
    }
    #chat-bubble:hover {
      background: #2a3dbb;
    }

    /* Contenedor del chat */
    #chat-container {
      position: fixed;
      bottom: 90px; /* sobre la burbuja */
      right: 24px;
      width: 360px;
      height: 500px;
      background: #1f1f1f;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      font-size: 15px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s;
      z-index: 1000;
    }
    #chat-container.active {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    /* Header chat */
    #chat-header {
      background: #4366e6;
      color: white;
      padding: 12px 16px;
      font-weight: 600;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chat-header button {
      background: transparent;
      border: none;
      color: white;
      font-size: 22px;
      cursor: pointer;
      user-select: none;
      padding: 0;
      line-height: 1;
      transition: color 0.3s ease;
    }
    #chat-header button:hover {
      color: #cdd9ff;
    }

    /* √Årea mensajes */
    #messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 12px 16px;
      background: #121212;
      color: #ddd;
    }

    .message {
      margin-bottom: 14px;
      line-height: 1.3;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 15px;
      font-size: 14px;
    }
    .user-message {
      background: #4366e6;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 3px;
    }
    .bot-message {
      background: #333;
      color: #eee;
      margin-right: auto;
      border-bottom-left-radius: 3px;
    }

    /* √Årea input */
    #input-area {
      display: flex;
      padding: 10px 16px;
      background: #222;
      align-items: center;
      gap: 8px;
    }
    #input-text {
      flex-grow: 1;
      padding: 10px 14px;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 15px;
      background: #333;
      color: white;
      transition: background-color 0.3s ease;
    }
    #input-text::placeholder {
      color: #bbb;
    }
    #send-btn, #voice-btn {
      background: none;
      border: none;
      color: #4366e6;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.3s ease;
      border-radius: 50%;
    }
    #send-btn:hover, #voice-btn:hover {
      color: #2a3dbb;
      background: #2a3dbb22;
    }
    #voice-btn[disabled] {
      color: gray;
      cursor: not-allowed;
      background: transparent;
    }

    /* Scroll estilizado */
    #messages::-webkit-scrollbar {
      width: 8px;
    }
    #messages::-webkit-scrollbar-thumb {
      background: #4366e6aa;
      border-radius: 4px;
    }
    #messages::-webkit-scrollbar-track {
      background: transparent;
    }

    /* Responsive (peque√±as pantallas) */
    @media (max-width: 420px) {
      #chat-container {
        width: 90vw;
        bottom: 80px;
        right: 5vw;
      }
    }
  </style>
</head>
<body>

  <!-- Burbuja flotante -->
  <div id="chat-bubble" aria-label="Abrir chat con asistente Eva" role="button" tabindex="0" title="Abrir chat Eva">üí¨</div>

  <!-- Contenedor chat -->
  <section id="chat-container" role="dialog" aria-modal="true" aria-labelledby="chat-header-title" aria-hidden="true">
    <header id="chat-header">
      <span id="chat-header-title">Eva - Asistente Virtual</span>
      <button id="close-chat" aria-label="Cerrar chat">√ó</button>
    </header>

    <div id="messages" aria-live="polite" aria-relevant="additions"></div>

    <form id="input-area" autocomplete="off" onsubmit="return false;">
      <input type="text" id="input-text" placeholder="Escribe tu pregunta..." aria-label="Entrada de texto para pregunta" />
      <button id="voice-btn" title="Hablar para preguntar" aria-label="Bot√≥n para activar reconocimiento de voz">üé§</button>
      <button id="send-btn" title="Enviar pregunta" aria-label="Bot√≥n para enviar pregunta">‚û°Ô∏è</button>
    </form>
  </section>

<script>
  const chatBubble = document.getElementById('chat-bubble');
  const chatContainer = document.getElementById('chat-container');
  const closeChatBtn = document.getElementById('close-chat');
  const messagesEl = document.getElementById('messages');
  const inputText = document.getElementById('input-text');
  const sendBtn = document.getElementById('send-btn');
  const voiceBtn = document.getElementById('voice-btn');

  // Mostrar/Ocultar chat
  function toggleChat(show) {
    if (show) {
      chatContainer.classList.add('active');
      chatContainer.setAttribute('aria-hidden', 'false');
      inputText.focus();
    } else {
      chatContainer.classList.remove('active');
      chatContainer.setAttribute('aria-hidden', 'true');
      chatBubble.focus();
    }
  }

  chatBubble.addEventListener('click', () => toggleChat(true));
  closeChatBtn.addEventListener('click', () => toggleChat(false));

  // Accesibilidad con teclado para burbuja y cerrar
  chatBubble.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      toggleChat(true);
    }
  });
  closeChatBtn.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      toggleChat(false);
    }
  });

  // Funci√≥n para agregar mensaje al chat
  function addMessage(text, sender) {
    const div = document.createElement('div');
    div.classList.add('message');
    div.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
    div.textContent = text;
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  // Enviar pregunta a la API
  async function sendQuestion(pregunta) {
    if (!pregunta.trim()) return;
    addMessage(pregunta, 'user');
    inputText.value = '';
    inputText.disabled = true;
    sendBtn.disabled = true;
    voiceBtn.disabled = true;

    try {
      const response = await fetch('https://www.kingsoft.pe:5678/webhook/agent', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ pregunta })  // Campo esperado por API
      });

      if (!response.ok) {
        throw new Error(`Error HTTP: ${response.status}`);
      }
      const data = await response.json();

      let respuesta = data.respuesta || 'No obtuve respuesta.';
      addMessage(respuesta, 'bot');
    } catch (error) {
      addMessage('Error al comunicarse con el asistente. Intenta de nuevo.', 'bot');
      console.error(error);
    } finally {
      inputText.disabled = false;
      sendBtn.disabled = false;
      voiceBtn.disabled = false;
      inputText.focus();
    }
  }

  // Enviar con bot√≥n enviar
  sendBtn.addEventListener('click', () => {
    sendQuestion(inputText.value);
  });

  // Enviar con Enter
  inputText.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      sendQuestion(inputText.value);
    }
  });

  // Reconocimiento de voz
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) {
    voiceBtn.disabled = true;
    voiceBtn.title = "Tu navegador no soporta reconocimiento de voz";
  } else {
    const recognition = new SpeechRecognition();
    recognition.lang = 'es-ES';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.addEventListener('start', () => {
      voiceBtn.textContent = 'üéôÔ∏è';
      voiceBtn.style.color = '#2a3dbb';
      voiceBtn.disabled = true;
    });

    recognition.addEventListener('end', () => {
      voiceBtn.textContent = 'üé§';
      voiceBtn.style.color = '';
      voiceBtn.disabled = false;
      inputText.focus();
    });

    recognition.addEventListener('result', e => {
      const transcript = e.results[0][0].transcript.trim();
      sendQuestion(transcript);
    });

    voiceBtn.addEventListener('click', () => {
      recognition.start();
    });
  }

  // Mensaje inicial al abrir chat (solo una vez)
  chatBubble.addEventListener('click', () => {
    if (messagesEl.children.length === 0) {
      addMessage('Hola üëã, soy Eva. Puedes hacerme preguntas escribiendo o hablando.', 'bot');
    }
  });

</script>

</body>
</html>
