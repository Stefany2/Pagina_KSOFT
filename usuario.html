<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Sign In - KINGSOFT</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root {
    --color-azul-claro: rgb(67, 102, 230);
    --color-azul-oscuro: rgb(3, 0, 107);
    --color-negro: #0a0a0a;
  }

  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    margin: 0;
    color: var(--color-blanco);
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(270deg, var(--color-azul-claro), var(--color-azul-oscuro), var(--color-azul-claro));
    background-size: 600% 600%;
    animation: gradientAnimation 16s ease infinite;
    overflow: hidden;
  }

  @keyframes gradientAnimation {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  .signin-container {
    position: relative;
    background-color: rgba(255, 255, 255, 0.12);
    padding: 60px 30px 40px 30px;
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
    width: 360px;
    max-width: 90%;
    text-align: center;
    overflow: visible;
  }

  .logo-circle {
    position: absolute;
    top: -50px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 100px;
    background-color: var(--color-negro);
    border-radius: 50%;
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.3s ease;
    cursor: pointer;
    z-index: 10;
  }

  .logo-circle:hover {
    transform: translateX(-50%) scale(1.1);
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
  }

  .logo-circle img {
    max-width: 60%;
    max-height: 60%;
    object-fit: contain;
  }

  .signin-form h2 {
    margin-top: 20px;
    margin-bottom: 25px;
    font-weight: 700;
    letter-spacing: 1.5px;
    color: var(--color-blanco);
  }

  .signin-form label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    text-align: left;
  }

  .input-wrapper {
    position: relative;
    margin-bottom: 20px;
    width: 100%;
  }

  .signin-form input {
    width: 100%;
    padding: 12px 40px 12px 15px; /* espacio para icono */
    border: none;
    border-radius: 8px;
    font-size: 16px;
    outline: none;
    transition: box-shadow 0.3s ease;
    color: var(--color-azul-oscuro);
  }

  .signin-form input:focus {
    box-shadow: 0 0 8px 2px var(--color-azul-claro);
  }

  .toggle-password {
    position: absolute;
    top: 50%;
    right: 12px;
    transform: translateY(-50%);
    cursor: pointer;
    width: 24px;
    height: 24px;
    fill: var(--color-azul-oscuro);
    user-select: none;
    transition: fill 0.3s ease;
  }

  .toggle-password:hover {
    fill: var(--color-azul-claro);
  }

  .signin-form button {
    width: 100%;
    padding: 14px;
    background-color: var(--color-azul-claro);
    border: none;
    border-radius: 10px;
    color: var(--color-blanco);
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .signin-form button:hover {
    background-color: var(--color-azul-oscuro);
    transform: scale(1.05);
  }

  @media (max-width: 400px) {
    .signin-container {
      width: 95%;
      padding: 70px 20px 40px 20px;
    }
    .logo-circle {
      width: 80px;
      height: 80px;
      top: -40px;
    }
  }
</style>
</head>
<body>
  <div class="signin-container">
    <div class="logo-circle" title="Logo KINGSOFT">
      <img src="img/KINGSOFT1.png" alt="Logo KINGSOFT" />
    </div>
    <form action="login.php" method="POST" class="signin-form" autocomplete="off">
      <h2>Iniciar Sesión</h2>

      <label for="correo">Correo Electrónico</label>
      <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required />

      <label for="password">Contraseña</label>
      <div class="input-wrapper">
        <input type="password" id="password" name="password" placeholder="Contraseña" required />
        <svg class="toggle-password" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-label="Mostrar/Ocultar contraseña" role="button" tabindex="0">
          <path id="eye-path" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
        </svg>
      </div>

      <button type="submit">Ingresar</button>
    </form>
  </div>

<script>
  const passwordInput = document.getElementById('password');
  const togglePasswordIcon = document.querySelector('.toggle-password');
  const eyePath = document.getElementById('eye-path');

  const eyeOpenPath = "M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"; // ojo abierto
  const eyeClosedPath = "M4.5 9.5l15 15"; // línea diagonal para ojo cerrado

  let isVisible = false;

  function togglePassword() {
    if(isVisible) {
      passwordInput.type = "password";
      eyePath.setAttribute("d", eyeOpenPath);
    } else {
      passwordInput.type = "text";
      eyePath.setAttribute("d", eyeClosedPath);
    }
    isVisible = !isVisible;
  }

  togglePasswordIcon.addEventListener("click", togglePassword);
  togglePasswordIcon.addEventListener("keydown", e => {
    if(e.key === "Enter" || e.key === " ") {
      e.preventDefault();
      togglePassword();
    }
  });
</script>
</body>
</html>
